<div class="container col-md-6">
  <div class="card hoverable ">
    <div class="card-header default-color">
      <h4 class="text-white">Registrar Usuario</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="facade.userSt().userForm" (ngSubmit)="facade.manageNewOrEdit()">
        <div class="row">
          <div class="col-md-6">
            <select class="browser-default custom-select" [(ngModel)]="facade.userSt().optionValue">
              <option selected>Seleccione tipo de documento</option>
              <option [ngValue]="optionValue" *ngFor="let optionValue of facade.userSt().listOptionValue">
                {{optionValue.nameOptVal}}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="md-form md-outline">
              <input mdbInput mdbValidate type="text" id="identUser" class="form-control" formControlName="identUser">
              <label for="identUser">Identificación</label>
              <mdb-error *ngIf="facade.identUser.invalid && (facade.identUser.dirty || facade.identUser.touched)">
                Ingrese
                identificacion
              </mdb-error>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="md-form md-outline">
              <input mdbInput mdbValidate formControlName="nameUser" type="text" class="form-control">
              <label>Nombres</label>
              <mdb-error *ngIf="facade.nameUser.invalid && (facade.nameUser.dirty || facade.nameUser.touched)">Ingrese
                Nombres
              </mdb-error>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form md-outline">
              <input mdbInput mdbValidate formControlName="lastNameUser" 
              required="true"
              id="start"
              type="text" class="form-control">
              <label for="start">Apellidos</label>
              <mdb-error
                *ngIf="facade.lastNameUser.invalid && (facade.lastNameUser.dirty || facade.lastNameUser.touched)">
                Ingrese Nombres
              </mdb-error>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="date" id="start" name="trip-start" value="2018-07-22">
          </div>
        </div>
        <div class="md-form md-outline" *ngIf="!facade.userSt().user">
          <input mdbInput mdbValidate formControlName="passUser" type="password" class="form-control">
          <label>contraseña:</label>
          <mdb-error *ngIf="facade.passUser.invalid && (facade.passUser.dirty || facade.passUser.touched)">Ingrese
            Contraseña
          </mdb-error>
        </div>
        <div class="md-form md-outline">
          <input mdbInput mdbValidate type="text" id="emailUser" class="form-control" formControlName="emailUser">
          <label for="emailUser">Email</label>
          <mdb-error *ngIf="facade.emailUser.invalid && (facade.emailUser.dirty || facade.emailUser.touched)">Ingrese
            Email
          </mdb-error>
          <mdb-error
            *ngIf="facade.emailUser.touched && facade.emailUser.invalid && facade.userSt().userForm.controls['emailUser'].errors.pattern">
            Ingrese correo electronico correcto
          </mdb-error>
        </div>
        <div class="row justify-content-center">
          <button mdbBtn type="submit" [disabled]="!facade.userSt().userForm.valid" class="btn btn-blue btn-sm"
            mdbWavesEffect>Guardar
          </button>
          <button mdbBtn type="button" (click)="facade.onResetForm()" routerLink="user" mdbWavesEffect
            class="btn btn-danger ml-2 btn-sm">Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
