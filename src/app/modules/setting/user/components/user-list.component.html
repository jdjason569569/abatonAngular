<div class="card hoverable">

  <div class="card-header  d-flex justify-content-between align-items-center">
    <a class="btn btn-sm btn-primary" role="button" (click)='facade.cleanUser()' routerLink="new"
      data-overlay-color="#151b26">
      <!-- <i class="fas fa-user-plus"></i> -->
      agregar
    </a>
    <h5>Usuarios</h5>
  </div>
  <table mat-table [dataSource]= 'facade.userSt().listUser' class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nameUser">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
    </ng-container>
    <ng-container matColumnDef="lastNameUser">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastNameUser}} </td>
    </ng-container>
    <ng-container matColumnDef="emailUser">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.emailUser}} </td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <mat-header-cell  *matHeaderCellDef > Opciones </mat-header-cell>
      <mat-cell *matCellDef="let element" >
           <button mat-button >Editar</button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="facade.userSt().displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: facade.userSt().displayedColumns;"></tr>
  </table>
</div>
