<div class="card hoverable">
    <div class="card-header  d-flex justify-content-between align-items-center">
      <h5 cla>Funcionalidades por seccion</h5>
      <a mdbBtn class="btn btn-sm btn-primary" role="button" mdbWavesEffect routerLink="new"
         data-overlay-color="#151b26">
        <i class="fas fa-user-plus"></i>
      </a>
    </div>
  
    <table class="table table-condensed">
      <thead>
      <tr class="d-flex">
    
        <th class="col-md-3">Nombre</th>
        <th class="col-md-3">Descripcion</th>
      </tr>
      </thead>
      <tbody>
      <tr class="d-flex" *ngFor="let item of facade.getSt().listSection">
        
        <td class="align-middle col-md-3">{{item.nameSection}}</td>
        <td class="align-middle col-md-3">{{item.descSection}}</td>
        <td class="col-md-3">
          <button mdbBtn (click)='facade.viewFunctionality(item)' class="btn btn-md btn-blue" mdbWavesEffect>
            <i class="fas fa-user-astronaut"></i>
          </button>         
        </td>
      </tr>
      </tbody>
    </table>
  </div>
