
<div class="container col-md-6">
    <div class="card hoverable ">
      <div class="card-header default-color">
        <h4 class="text-white">Crear Funcionalidad</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="facade.getSt().funcForm" (ngSubmit)="facade.onSaveForm()">
           <div class="md-form md-outline"> 
              <label for="sysIdFunctionality">Nodo</label>           
            <select id="sysIdFunctionality" class="form-control" formControlName="sysIdFunctionality">
                <option value="null" >General</option>
                <option value="{{item.idFunctionality}}"  *ngFor="let item of facade.getSt().listFunctionality" >{{item.nameFunctionality}}</option>                
            </select>
            
            <mdb-error *ngIf="facade.getSt().sysIdFunctionality.invalid && (facade.getSt().sysIdFunctionality.dirty || facade.getSt().sysIdFunctionality.touched)">Ingrese Nombre</mdb-error>
          </div>
          <div class="md-form md-outline">
            <input mdbInput mdbValidate type="text" id="codFunctionality" class="form-control" formControlName="codFunctionality">
            <label for="codFunctionality">C贸digo</label>
            <mdb-error *ngIf="facade.getSt().codFunctionality.invalid && (facade.getSt().codFunctionality.dirty || facade.getSt().codFunctionality.touched)">Ingrese Nombre</mdb-error>
          </div>
          <div class="md-form md-outline">
            <input mdbInput mdbValidate id="nameFunctionality" formControlName="nameFunctionality" type="text" class="form-control">
            <label for="nameFunctionality">Nombre</label>
            <mdb-error  *ngIf="facade.getSt().nameFunctionality.invalid && (facade.getSt().nameFunctionality.dirty || facade.getSt().nameFunctionality.touched)">Ingrese C贸digo</mdb-error>
          </div>
          <div class="md-form md-outline">
            <input  mdbInput mdbValidate formControlName="descFunctionality" type="text" class="form-control">
            <label>Descripci贸n</label>
            <mdb-error  *ngIf="facade.getSt().descFunctionality.invalid && (facade.getSt().descFunctionality.dirty || facade.getSt().descFunctionality.touched)">Ingrese Descripci贸n</mdb-error>
          </div>
  
          <div class="row justify-content-center">
            <button mdbBtn  type="submit" [disabled]="!facade.getSt().funcForm.valid" class="btn btn-blue btn-sm"
                    mdbWavesEffect>Guardar</button>
            <button mdbBtn  onclick="facade.onResetForm()" routerLink="option" mdbWavesEffect class="btn btn-danger ml-2 btn-sm">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
