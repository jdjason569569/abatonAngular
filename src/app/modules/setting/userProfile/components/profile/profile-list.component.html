<div class="card hoverable">
    <div class="card-header  d-flex justify-content-between align-items-center">
      <h5 cla>Perfiles</h5>
      <a mdbBtn class="btn btn-sm btn-primary" role="button" mdbWavesEffect routerLink="profile"
         data-overlay-color="#151b26">
        <i class="fas fa-user-plus"></i>
      </a>
    </div>
    <table class="table table-condensed">
      <thead>
      <tr class="d-flex">
        <th class="col-md-3">Nombre</th>
      </tr>
      </thead>
      <tbody>
      <tr class="d-flex" *ngFor="let item of facade.profileSt().listProfile">
        <td class="align-middle col-md-6">{{item.nameProfile}}</td>
        <td class="col-md-3">
          <button mdbBtn (click)='facade.viewProfileFunc(item)' class="btn btn-md btn-blue" mdbWavesEffect>
            <i class="fas fa-user-astronaut"></i>
          </button>
          <button mdbBtn (click)='facade.updateProfile(item)' class="btn btn-md btn-blue" mdbWavesEffect>
            <i class="fas fa-user-edit"></i>
          </button>
          <button mdbBtn (click)='facade.deleteProfile(item.idProfile)' class="btn btn-md btn-danger" mdbWavesEffect>
            <i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
